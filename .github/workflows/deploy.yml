name: justthread_deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish app
        run: dotnet publish -c Release -r win-x86 -o ./publish --self-contained false

      - name: Prepare git for deploy
        run: |
          cd publish
          touch .nojekyll
          echo "publish/*" >> ../.gitignore || true

      - name: Deploy to deploy branch
        run: |
          cd publish
          git init
          git config user.name "rianabd01"
          git config user.email "rianwahyuabd@gmail.com"
          git add .
          git commit -m "Deploy $(date)"
          git branch -M deploy
          git push -f https://x-access-token:${{ secrets.TOKEN }}@github.com/rianabd01/be-justthread.git deploy
